<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div  class="container-fluid calculadora">
        <form action=""  name="calculadora">
            <input type="number" class="form-control mb-1" placeholder="Ingresar primer valor" id="valor1"></input>
            <input type="number" class="form-control mb-1" placeholder="Ingresar segundo valor" id="valor2"></input>
            <input type="number" class="form-control mb-1" placeholder="Resultado" id="resultado" disabled></input>
            <button type="button" class="btn btn-danger btn-lg" name="suma" onclick="sumar()">+</button>
            <button type="button" class="btn btn-danger btn-lg" name="resta" onclick="restar()">-</button>
            <button type="button" class="btn btn-danger btn-lg" name="multiplicacion" onclick="multiplicar()">X</button>
            <button type="button" class="btn btn-danger btn-lg" name="division" onclick="dividir()">/</button>
        </form>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
